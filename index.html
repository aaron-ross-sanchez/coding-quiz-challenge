<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a quiz application for fundamental coding questions">
    <meta name="author" content="Aaron Sanchez">
    <meta name="keywords" content="quiz, html, css, javascript">
    <!--This is for the CSS style sheet-->
    <link rel="stylesheet" href="style.css">
    <title>Coding Quiz</title>
</head>
<body>
    <!--The elements in the header will be staying constant through JS changes-->
    <header id="header" class="header">

        <button id="high-score" class="high_score">
            <a href="highscore.html">View High Scores</a>
        </button>

        <div id="timer" class="timer">
            Time: <span id="countdown" class="countdown">60</span> seconds
        </div>

    </header>

    
    <main id="quiz-container" class="quiz_container">

        <!--The elements in main will be changing with JS-->
        <!--There are 4 different "settings" for the index.html file-->
        <!--This is the main section (section 1)-->
        
        <div id="start" class="start">
            <div id="title" class="title">
                <h1>Coding Quiz Challenge</h1>
            </div>

            <div id="instructions" class="instructions">
                <p>Try to answer the following questions within the time limit! You will be able to enter your score at the end!</p>
            </div>

            <button id="start-quiz" class="start-quiz">
                Start Quiz!
            </button>
        </div>
    <!--This is the question and answer section (section 2 and 3)-->
    <!--The program will run primarily here until the user goes through all the questions-->

        <div id="quiz-questions" class="hidden quiz_questions">
            <div id="questions" class="questions"></div>
            <div id="answers" class="answers"></div>
        </div>
        
        
    <!--This is the game over section (section 4)-->
    <!--This section will take you to the highschore.html page once submitted-->
        <div id="end" class="hidden end">
            <h2 id="game-over" class="game_over">Game Over!</h2>
            <p>Your final score is: <span id="final-score" class="final_score">#</span></p>
            <p>Enter Initials: <input type="text" id="name" max="3"/>
                <button id="submit" class="submit">Submit</button>
            </p>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
